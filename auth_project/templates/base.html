<!--
Базовый шаблон для системы аутентификации.
Ключевые компоненты:
- Navbar: Темная навигационная панель с логотипом/названием
- Container: Центральный контейнер
- Auth Form: Форма аутентификации с max-width 400px
- Content Blocks: Блок для вставки различной информации

Использование:
- Для применения в дочерних шаблонах используйте конструкцию
  {% verbatim %}{% extends 'base.html' %}{% endverbatim %} в своем шаблоне.
- Изменить title block для брендирования
- Основной функционал переопределите в content block
- Используйте .auth-form для стилизации формы

В разработке:
- Интеграция Bootstrap 5.1.3
- Responsive navbar
- Динамический title block
- Добавление content block для дочерних шаблонов
- Написание собственного стиля оформления для форм
- Добавления поддержки мобильных платформ
-->

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Authentications{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'main' %}">Authentications</a>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
